@(tasks: List[Task], taskForm: Form[String])

@import helper._

@main("Todo List") {
  <h1>@tasks.size taks(s)</h1>

  <ul>
    @tasks.map { task =>
      <li>
        @task.eventName
        @form(routes.Application.deleteTask(task.id)) {
          <input type="submit" value="Delete" />
        }
      </li>
     }
  </ul>
}
